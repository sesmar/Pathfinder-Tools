<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinder Tools</title>
    <script src="scripts/jquery/jquery.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.min.js"></script>
    <script src="scripts/foundation/foundation.core.js"></script>
    <script src="scripts/foundation/foundation.util.keyboard.js"></script>
    <script src="scripts/foundation/foundation.util.mediaQuery.js"></script>
    <script src="scripts/foundation/foundation.util.timerAndImageLoader.js"></script>
    <script src="scripts/foundation/foundation.util.triggers.js"></script>
    <script src="scripts/foundation/foundation.equalizer.js"></script>
    <script src="scripts/foundation/foundation.offcanvas.js"></script>
    <script src="scripts/viewModels/app.js"></script>
    <script src="scripts/viewModels/mainController.js"></script>
    <script src="scripts/viewModels/bestiaryController.js"></script>
    <script src="scripts/viewModels/spellsController.js"></script>

    <link href="styles/site.css" rel="stylesheet" />
    <base href="/">
</head>

<body ng-app="pathfinderApp" ng-controller="mainController">
    <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
        <button class="close-button" aria-label="Close menu" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
        <ul class="vertical menu">
            <li><a href="/">Pathfinder</a></li>
            <li><a href="/bestiary">Bestiary</a></li>
            <li><a href="/spells">Spells</a></li>
        </ul>
    </div>
    <div class="off-canvas-content" data-off-canvas-content>
        <div class="title-bar">
            <div class="title-bar-left">
                <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                <span class="title-bar-title">Pathfinder</span>
            </div>
        </div>
        <div ng-view>
        </div>

        <script>
            $(document).foundation();
        </script>
    </div>
</body>

</html>
